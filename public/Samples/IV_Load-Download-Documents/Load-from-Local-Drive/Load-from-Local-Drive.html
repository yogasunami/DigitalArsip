<!DOCTYPE html>
<html>

<head>
    <title>Load from Local Drive</title>
    <script type="text/javascript" src="Resources/dynamsoft.webtwain.initiate.js"></script>
    <script type="text/javascript" src="Resources/dynamsoft.webtwain.config.js"></script>
</head>

<body>
    <input type="button" value="Load" onclick="LoadImage();" />

    <!-- dwtcontrolContainer is the default div id for Dynamic Web TWAIN control.
     If you need to rename the id, you should also change the id in dynamsoft.webtwain.config.js accordingly. -->
    <div id="dwtcontrolContainer" style="width: 350px; height: 380px;"></div>
	
	<div style="margin-top: 30px;letter-spacing: 0px;color: #323234;font-size: 14px;">
		<div style="font: normal normal 600 14px/27px Open Sans;">About: </div>
		<div style="font: normal normal normal 14px/24px Open Sans;">This sample uses the Core Module of Dynamic Web TWAIN.</div>
		<div style="margin-top: 10px;font: normal normal 600 14px/27px Open Sans;">Learn More:</div>
		<div style="font: normal normal normal 14px/28px Open Sans;color: #FE8E14;">
			<a style="color: #FE8E14;text-decoration: none;" target="_blank" href="https://www.dynamsoft.com/web-twain/docs/faq/import-existing-documents-or-images.html?product=dwt&utm_source=installer">How to import existing images or PDF documents ></a>  
		</div>
	</div>
    <script type="text/javascript">
        var DWObject;
        function Dynamsoft_OnReady() {
            DWObject = Dynamsoft.DWT.GetWebTwain('dwtcontrolContainer'); // Get the Dynamic Web TWAIN object that is embeded in the div with id 'dwtcontrolContainer'
        }

        //Callback functions for async APIs
        function OnSuccess() {
            console.log('successful');
        }

        function OnFailure(errorCode, errorString) {
            if(errorCode != -2326)
			alert(errorString);
        }

        function LoadImage() {
            if (DWObject) {
                DWObject.IfShowFileDialog = true; // Open the system's file dialog to load image
                DWObject.LoadImageEx("", Dynamsoft.DWT.EnumDWT_ImageType.IT_ALL, OnSuccess, OnFailure); // Load images in all supported formats (.bmp, .jpg, .tif, .png, .pdf). OnSuccess or OnFailure will be called after the operation
            }
        }
    </script>
</body>

</html>
