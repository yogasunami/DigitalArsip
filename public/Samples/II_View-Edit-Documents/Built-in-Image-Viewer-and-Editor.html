<!DOCTYPE html>
<html>

<head>
    <title>Built-in image viewer and editor</title>
    <script type="text/javascript" src="Resources/dynamsoft.webtwain.initiate.js"></script>
    <script type="text/javascript" src="Resources/dynamsoft.webtwain.config.js"></script>
</head>

<body>
	<div id="dwtcontrolContainer"></div>
	<div id="dwtcontrolContainerLargeViewer"></div>
    <div style="margin-top: 30px;letter-spacing: 0px;color: #323234;font-size: 14px;">
		<div style="font: normal normal 600 14px/27px Open Sans;">About: </div>
		<div style="font: normal normal normal 14px/24px Open Sans;">This sample uses the Core Module of Dynamic Web TWAIN.</div>
		<div style="margin-top: 10px;font: normal normal 600 14px/27px Open Sans;">Learn More:</div>
		<div style="font: normal normal normal 14px/28px Open Sans;color: #FE8E14;">
			<a style="color: #FE8E14;text-decoration: none;" target="_blank" href="https://www.dynamsoft.com/web-twain/docs/faq/customize-ui-elements-of-image-editor.html?product=dwt&utm_source=installer">How to customize UI elements of the built-in image editor ></a>        
		</div>
	</div>
	<style>
	.dvs-editor-iconfont {
		color: #fff!important;
	}
	.dvs-grey {
		color: #fda925!important;
	}
	.dwt-viewer-imageEditor-selected {
		background-color: #fe8e14!important;
		border-radius: 0;
		box-shadow: inset -3px -3px 2px -2px #ffc8c8, inset 2px 2px 2px 0 #cf6d09;
	}
    </style>

    <script type="text/javascript">
        var DWObject;
        function Dynamsoft_OnReady() {
            DWObject = Dynamsoft.DWT.GetWebTwain('dwtcontrolContainer'); // Get the Dynamic Web TWAIN object that is embeded in the div with id 'dwtcontrolContainer'
            if (DWObject) {
                DWObject.Viewer.hide();
				var imageEditor = DWObject.Viewer.createImageEditor({
					element: document.getElementById("dwtcontrolContainerLargeViewer"),
					width: 630,
					height: 380,
					background: "#fff",
					border: "1px solid #ccc",
					buttons: {
						visibility: {
							close: false,
						},
					}
				  });
				imageEditor.show();
				
				//Set the background color of the top menu.
				var header = document.getElementById("header" + imageEditor.idPostfix);
				header.style.background = "#FE8E14";
            }
        }
    </script>
</body>

</html>
